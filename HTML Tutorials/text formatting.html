<!DOCTYPE html>
<html>
    <head>
        <title>Some title</title>
    </head>
    <body>
        <!--Some multiline comment-->
        <p>
            Some text right here <br>
            Some text right here <br>

            <i>Italic text</i>
            
            <br>

            <strong>Bold text</strong>
            
            <br>

            <b>Bold text too</b>
            
            <br>

            <u>Underline text</u>
            
            <br>

            <strike>Strike text</strike>
            
            <br>

            <a href="https://www.google.com/">Link</a>
            
            <br>
        </p>

        <p>
            Test text<sub>Bottom index</sub>
            <br>
            Test text<sup>Top index</sup>
        </p>
        
        <br>

        <p>
            Normal text vs 
            <small> small text</small>
        </p>
        
        <hr>

        <!-- Headings -->

        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </body>
</html>
